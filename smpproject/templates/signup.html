{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMPRADE | Signup{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'logAndsign.css' %}">
</head>
<body class="theme-aware-element">
    <div class="form-container">
        <h3>SMPRADE : Signup Here</h3>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email or Phone">

            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Password">

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password">

            <input type="submit" value="Signup">
        </form>
        <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
    </div>

    <script src="{% static 'style.js' %}"></script>
</body>
</html>
